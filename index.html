<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      .intention{
        font-size: 9em;
        margin-top: 0px;
        padding-left: 0.5%;
      }
      .intention-container{
        border-radius: 10px;
        position: absolute;
        width: 95%;
        background-color: white;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }
      #edit-btn{
        box-shadow: 0px 0px !important;
      }
    </style>
  </head>

  <body class="grey">
    <div class="intention-container">
      <h5 style="padding-left:0.5%;" class="grey-text">&nbsp; Your intention:</h5>
      <h1 class="intention"><span id="intention-span"></span> <button href="#edit-modal" id="edit-btn" class="btn-floating btn-large white modal-trigger"><i id="edit-btn-text" class="material-icons">edit</i></button></h1>
    </div>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <h4>Your intention</h4>
          <div class="input-field col s6">
            <input id="intention-input" type="text">
          </div>
      </div>
      <div class="modal-footer">
        <button id="submit-btn" class="waves-effect waves-green btn-flat">Okay</a>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        if(!localStorage.getItem("intention")){
          $('#intention-span').text("Set Intention");
        }else{
          var intention = localStorage.getItem("intention");
          $('#intention-span').text(intention);
        }
        $('.modal').modal();
        $('#edit-btn').hover(function(){
          $('#edit-btn-text').addClass('grey-text');
        }, function(){
          $('#edit-btn-text').removeClass('grey-text');
        });
        $('#submit-btn').click(function(){
          var intention = $('#intention-input').val();
          localStorage.setItem("intention",intention);
          console.log(localStorage.getItem("intention"));
          $('#intention-span').text(intention);
          $('#edit-modal').modal('close');
        });

      });
    </script>
  </body>
</html>
